<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Was macht eine Tabelle (in Word / Excel / Pages / Numbers) Ã¼blicherweise aus? 
      -> Besteht aus Rows / Cols
      -> Zeile mit Tabellenbeschriftungen
      -> kann man sich als Matrix vorstellen
      -> table, tr, td
    -->
    <table border="1">
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2" rowspan="2">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Enim, sint!</td>
            </tr>
            <tr>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
