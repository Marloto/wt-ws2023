<body>
    <div class="newsletter">
        <div class="container">
                <h2>Register for Newsletter</h2>
                <form id="newsletter_form">
                    <div><label for="newsletter_name">Name:</label><input name="name" id="newsletter_name" placeholder="Your Name..."></div>
                    <div><label for="newsletter_mail">E-Mail:</label><input name="mail" id="newsletter_mail" placeholder="Your Mail Adress..."></div>
                    <div><input type="checkbox" name="accept_policy" id="newsletter_accept_policy" placeholder="Your Mail Adress..."><label for="newsletter_accept_policy">I accept the privacy policy.</label></div>
                    <div><button type="submit" id="newsletter_save">Speichern</button></div>
                </form>
        </div>
    </div>

</body>
